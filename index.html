cher /usr/local/bin/","mode":"sh","readOnly":true}},{"t":"h1","p":{"className":"md-heading heading-1 "},"c":[{"txt":"Usage"}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"From a directory in which you want to serve Escher UI files, run:"}]},{"t":"code-mirror","p":{"lineNumbers":false,"className":"md-codeblock ","theme":"elegant","value":"<Escher-package-path/bin>/escher --serve","mode":"","readOnly":true}},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"This will bring up a web server on port 5555. The "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"examples/"}]}]},{"t":"span","c":[{"txt":" directory in "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Pkg.dir(\"Escher\")"}]}]},{"t":"span","c":[{"txt":" contains a few examples. After runnnig the escher server from this directory, you can visit "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"http://localhost:5555/<example-file.jl>"}]}]},{"t":"span","c":[{"txt":" to see the output of "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"<example-file.jl>"}]}]},{"t":"span","c":[{"txt":". Note that examples containing plots may take a while to load the first time you visit them."}]}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"See "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"escher --help"}]}]},{"t":"span","c":[{"txt":" for other options to the exectuable."}]}]},{"t":"h1","p":{"className":"md-heading heading-1 "},"c":[{"txt":"An Overview"}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Escher is built around 5 core rules. Understanding these rules gives you a foundation to understanding Escher's comprehensive API."}]},{"t":"h1","p":{"className":"md-heading heading-2 "},"c":[{"txt":"Rule 1: UIs are immutable values"}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"A UI in Escher is simply an immutable Julia value of the abstract type "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Tile"}]}]},{"t":"span","c":[{"txt":" y."}]}]},{"t":"code-mirror","p":{"lineNumbers":false,"className":"md-codeblock ","theme":"elegant","value":"function main(window)\n    push!(window.assets, \"tex\")\n\n    txt = tex(\"T = 2\\\\pi\\\\sqrt{L\\\\over g}\")\n    txt1 = fontcolor(\"#499\", txt)\n    txt2 = pad(5mm, txt1)\n    txt3 = fillcolor(\"#eeb\", txt2)\n\n    vbox(txt, txt1, txt2, txt3)\nend","mode":"julia","readOnly":true}},{"t":"em","p":{"className":"md-paragraph emph "},"c":[{"txt":"Output:"}]},{"t":"div","p":{"className":"flow vertical "},"c":[{"t":"ka-tex","p":{"source":"T = 2\\pi\\sqrt{L\\over g}","block":false}},{"t":"ka-tex","p":{"source":"T = 2\\pi\\sqrt{L\\over g}","style":{"color":"#409090"},"block":false}},{"t":"div","p":{"style":{"padding":"5.0mm"}},"c":[{"t":"ka-tex","p":{"source":"T = 2\\pi\\sqrt{L\\over g}","style":{"color":"#409090"},"block":false}}]},{"t":"div","p":{"style":{"padding":"5.0mm","backgroundColor":"#E0E0B0"}},"c":[{"t":"ka-tex","p":{"source":"T = 2\\pi\\sqrt{L\\over g}","style":{"color":"#409090"},"block":false}}]}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"You can of course chain these function calls if you just want the end result."}]},{"t":"code-mirror","p":{"lineNumbers":false,"className":"md-codeblock ","theme":"elegant","value":"function main(window)\n    txt = tex(\"T = 2\\\\pi\\\\sqrt{L\\\\over g}\")\n    fillcolor(\"#eeb\", fontcolor(\"#499\", pad(5mm, txt)))\nend","mode":"julia","readOnly":true}},{"t":"div","p":{"style":{"color":"#409090","padding":"5.0mm","backgroundColor":"#E0E0B0"}},"c":[{"t":"ka-tex","p":{"source":"T = 2\\pi\\sqrt{L\\over g}","block":false}}]},{"t":"h1","p":{"className":"md-heading heading-2 "},"c":[{"txt":"Rule 3: Escher functions have curried methods"}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Omitting the last tile argument to escher functions returns a 1-argument function that takes a tile."}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"For example, "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"pad(10mm)"}]}]},{"t":"span","c":[{"txt":" returns an anonymous function of 1 argument which must be a tile, and that returns a new tile with the specified 10mm of padding."}]}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"Therefore, "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"pad(10mm, txt)"}]}]},{"t":"span","c":[{"txt":" is equivalent to "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"pad(10mm)(txt)"}]}]},{"t":"span","c":[{"txt":" or "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"txt |> pad(10mm)"}]}]},{"t":"span","c":[{"txt":". This is helpful when you want to apply, for example, the same padding to a all the tiles in a vector. e.g. "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"map(pad(10mm), [tile1, tile2])"}]}]},{"t":"span","c":[{"txt":" will return a vector of two tiles with 10mm padding each."}]}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"Moreover, using the curried version with the "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"|>"}]}]},{"t":"span","c":[{"txt":" infix operator makes for code that reads better."}]}]},{"t":"span","p":{"className":"md-paragraph font-bold "},"c":[{"txt":"Example 1."}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"The following is equivalent to the last example."}]},{"t":"code-mirror","p":{"lineNumbers":false,"className":"md-codeblock ","theme":"elegant","value":"function main(window)\n    tex(\"T = 2\\\\pi\\\\sqrt{L\\\\over g}\") |>\n        fontcolor(\"#499\") |>\n        pad(5mm) |>\n        fillcolor(\"#eeb\")\nend","mode":"julia","readOnly":true}},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"You can mentally read this as: to the plaintext Hello, World, apply font color red and then apply a padding of "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"10mm"}]}]},{"t":"span","c":[{"txt":"."}]}]},{"t":"span","p":{"className":"md-paragraph font-bold "},"c":[{"txt":"Example 2."}]},{"t":"div","p ":"span","c":[{"txt":"Firstly, some Tiles (particularly those that are subtypes of "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Behavior"}]}]},{"t":"span","c":[{"txt":" which is in turn a subtype of "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Tile"}]}]},{"t":"span","c":[{"txt":") can write to Reactive's "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Input"}]}]},{"t":"span","c":[{"txt":" signals. Widgets such as sliders, buttons, dropdown menus are subtypes of "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Behavior"}]}]},{"t":"span","c":[{"txt":". The function "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"subscribe"}]}]},{"t":"span","c":[{"txt":" lets you pipe updates from a behavior into a signal."}]}]},{"t":"span","p":{"className":"md-paragraph font-bold "},"c":[{"txt":"Example 1."}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Let's create a slider and subscribe its current value to a Reactive signal."}]},{"t":"code-mirror","p":{"lineNumbers":false,"className":"md-codeblock ","theme":"elegant","value":"\niterations = Input(0) # The angle at any given time\nconnected_slider = subscribe(slider(0:7), iterations)","mode":"julia","readOnly":true}},{"t":"em","p":{"className":"md-paragraph emph "},"c":[{"txt":"Output:"}]},{"t":"paper-slider","p":{"max":7,"secondaryProgress":0,"step":1,"min":0,"editable":true,"disabled":false,"value":0,"pin":false}},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"code","c":[{"t":"span","c":[{"txt":"connected_slider"}]}]},{"t":"span","c":[{"txt":" renders as a slider and updates the signal "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"iterations"}]}]},{"t":"span","c":[{"txt":" when the slider's knob is moved by the user."}]}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Secondly, you can use these input signals to create a signal of Escher UIs."}]},{"t":"span","p":{"className":"md-paragraph font-bold "},"c":[{"txt":"Example 2."}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"Let's now use the "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"iterations"}]}]},{"t":"span","c":[{"txt":" signal to show an interactive Sierpinski's triangle. Note that you cannot meaningfully interact with the graphic if you are reading this on Github pages. Starting escher server from the "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"docs/"}]}]},{"t":"span","c":[{"txt":" directory should get you interactivity."}]}]},{"t":"code-mirror","p":{"lineNumbers":false,"className":"md-codeblock ","theme":"elegant","value":"\nusing Compose\n\nfunction main(window)\n    # Load HTML dependencies related to the slider\n    push!(window.assets, \"widgets\")\n\n    iterations = Input(5) # The number of iterations to show\n    connected_slider = subscribe(slider(0:7, value=5), iterations)\n\n    lift(iterations) do n\n        vbox(\n            connected_slider,\n            sierpinski(n)\n        )\n    end\nend","mode":"julia","readOnly":true}}]},{"t":"div","p":{"className":"flow vertical "},"c":[{"t":"paper-slider","p":{"max":7,"secondaryProgress":0,"step":1,"min":0,"editable":true,"disabled":false,"value":5,"pin":false},"c":[{"t":"watch-state","p":{"trigger":"change","attr":"value","source":"","elem":"::parent","name":"_slider"}},{"t":"signal-transport","p":{"name":"_slider","signalId":"092fddd4-dcca-4dd5-8a93-0bfd626a8f21"}},{"t":"stop-propagation","p":{"name":"_slider"}}]},{"t":"div","p":{"className":"graphic-wrap"},"c":[{"t":"svg","p":{"width":"141.4213562373095mm","stroke-width":"0.3","font-size":"3.88","fill":"#000000","height":"100.0mm","stroke":"none","viewBox":"0 0 141.4213562373095 100.0"},"c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"path","p":{"d":"M141.42,100 L 137 100 139.21 96.88 z"},"n":"svg"}],"n":"svg"}],"n":"svg"},{"t":"g","c":[{"t":"g","c":[{"t":"path","p":{"d":"M137,100 L 132.58 100 134.79 96.88 z"},"n":"svg"}],"n":"svg"}],"n": g"}],"n":"svg"}],"n":"svg"}],"n":"svg"},{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"g","c":[{"t":"path","p":{"d":"M75.13,6.25 L 70.71 6.25 72.92 3.13 z"},"n":"svg"}],"n":"svg"}],"n":"svg"},{"t":"g","c":[{"t":"g","c":[{"t":"path","p":{"d":"M70.71,6.25 L 66.29 6.25 68.5 3.13 z"},"n":"svg"}],"n":"svg"}],"n":"svg"},{"t":"g","c":[{"t":"g","c":[{"t":"path","p":{"d":"M72.92,3.13 L 68.5 3.13 70.71 0 z"},"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}],"n":"svg"}]}]},{"t":"div","p":{"className":"flow vertical "},"c":[{"t":"span","p":{"className":"md-paragraph font-bold "},"c":[{"txt":"Example 3."}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"This is Minesweeper in about 80 SLOC!"}]},{"t":"code-mirror","p":{"lineNumbers":false,"className":"md-codeblock ","theme":"elegant","value":"using Color\nusing Lazy\n\n#### Model ####\n\n@defonce immutable Board{lost}\n    uncovered::AbstractMatrix\n    mines::AbstractMatrix\nend\n\nnewboard(m, n, minefraction=0.2) =\n    Board{false}(fill(-1, (m, n)), rand(m, n) .< minefraction)\n\nfunction mines_around(board, i, j)\n    m, n = size(board.mines)\n\n    a = max(1, i-1)\n    b = min(i+1, m)\n    c = max(1, j-1)\n    d = min(j+1, n)\n\n    sum(board.mines[a:b, c:d])\nend\n\n### Update ###\n\nnext(board::Board{true}, move) = board\nfunction next(board, move)\n    i, j = move\n    if board.mines[i, j]\n        return Board{true}(board.uncovered, board.mines) # Game over\n    else\n        uncovered = copy(board.uncovered)\n        if uncovered[i, j] == -1\n            uncovered[i, j] = mines_around(board, i, j)\n        end\n        return Board{false}(uncovered, board.mines)\n    end\nend\n\nmovesáµ— = Input((0, 0))\ninitial_boardáµ— = Input{Board}(newboard(10, 10))\nboardáµ— = flatten(\n    lift(initial_boardáµ—) do b\n        foldl(next, b, movesáµ—; typ=Board)\n    end\n)\n\n### View ###\n\n\ncolors = [\"#fff\", colormap(\"reds\", 7)]\n\nbox(content, color) =\n    inset(Escher.middle,\n        fillcolor(color, size(4em, 4em, empty)),\n        Escher.fontsize(2em, content)) |> paper(1) |> pad(0.2em)\n\nnumber(x) = box(x == -1 ? \"\" : string(x) |> fontweight(800), colors[x+2])\nmine = box(icon(\"report\"), \"#e58\")\ntile(board::Board{true}, i, j) =\n    board.mines[i, j] ? mine :\n        number(board.uncovered[i, j])\n\ntile(board, i, j) =\n     constant((i, j), clickable(number(board.uncovered[i, j]))) >>> movesáµ—\n\ngameover = vbox(\n        title(2, \"Game Over!\") |> pad(1em),\n        addinterpreter(_ -> newboard(10, 10), broadcast(button(\"Start again\"))) >>> initial_boardáµ—\n    ) |> pad(1em) |> fillcolor(\"white\")\n\nfunction showboard{lost}(board::Board{lost})\n    m, n = size(board.mines)\n    b = hbox([vbox([tile(board, i, j) for j in 1:m]) for i in 1:n])\n    lost ? inset(Escher.middle, b, gameover) : b\nend\n\nfunction main(window)\n    push!(window.assets, \"widgets\")\n\n    lift(boardáµ—) do board\n        vbox(\n           vskip(2em),\n           title(3, \"minesweeper\"),\n           vskip(2em),\n           showboard(board),\n        ) |> packacross(center)\n    end\nend","mode":"julia","readOnly":true}},{"t":"em","p":{"className":"md-paragraph emph "},"c":[{"txt":"Output:"}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Below is a screen grab of a game that was just lost."}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"(Run "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"examples/minesweeper.jl"}]}]},{"t":"span","c":[{"txt":" via escher server to play the game)"}]}]},{"t":"img","p":{"alt":"","className":"md-paragraph ","style":{"height":"auto","display":"block","width":"auto"},"src":"assets/img/minesweeper.png"}},{"t":"h1","p":{"className":"md-heading heading-1 "},"c":[{"txt":"Documentation"}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"The documentation is a work in progress. Here are the other bits available for now:"}]},{"t":"ul","p":{"className":"md-list "},"c":[{"t":"li","c":[{"t":"div","c":[{"t":"a","p":{"href":"layout-guide.html"},"c":[{"t":"span","c":[{"txt":"Layout Guide"}]}]}]}]},{"t":"li","c":[{"t":"div","c":[{"t":"a","p":{"href":"typography.html"},"c":[{"t":"span","c":[{"txt":"Typography API"}]}]}]}]},{"t":"li","c":[{"t":"div","c":[{"t":"a","p":{"href":"reactive.html"},"c":[{"t":"span","c":[{"txt":"Reactive programming Guide"}]}]}]}]}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"Any help with documenting Escher will be appreciated. Take a look at "}]},{"t":"a","p":{"href":"https://github.com/shashi/Escher.jl/issues/26"},"c":[{"t":"span","c":[{"txt":"this issue"}]}]},{"t":"span","c":[{"txt":" to see where you can contribute."}]}]}]}]}]},{"t":"div","p":{"style":{"flexBasis":"0.0mm","flexGrow":1.0}}}]})

txt":"vbox"}]}]},{"t":"span","c":[{"txt":" function stacks many tiles vertically."}]}]},{"t":"code-mirror","p":{"className":"md-codeblock ","attributes":{"value":"function main(window)\n    push!(window.assets, \"tex\")\n\n    txt = tex(\"T = 2\\\\pi\\\\sqrt{L\\\\over g}\")\n    txt1 = fontcolor(\"#499\", txt)\n    txt2 = pad(5mm, txt1)\n    txt3 = fillcolor(\"#eeb\", txt2)\n\n    vbox(txt, txt1, txt2, txt3)\nend","theme":"elegant","mode":"julia","read-only":true,"line-numbers":null}}},{"t":"em","p":{"className":"md-paragraph emph "},"c":[{"txt":"Output:"}]},{"t":"div","p":{"className":"flow vertical "},"c":[{"t":"ka-tex","p":{"attributes":{"source":"T = 2\\pi\\sqrt{L\\over g}","block":null}}},{"t":"ka-tex","p":{"style":{"color":"#409090"},"attributes":{"source":"T = 2\\pi\\sqrt{L\\over g}","block":null}}},{"t":"div","p":{"style":{"padding":"5.0mm"}},"c":[{"t":"ka-tex","p":{"style":{"color":"#409090"},"attributes":{"source":"T = 2\\pi\\sqrt{L\\over g}","block":null}}}]},{"t":"div","p":{"style":{"backgroundColor":"#E0E0B0","padding":"5.0mm"}},"c":[{"t":"ka-tex","p":{"style":{"color":"#409090"},"attributes":{"source":"T = 2\\pi\\sqrt{L\\over g}","block":null}}}]}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"You can of course chain these function calls if you just want the end result."}]},{"t":"code-mirror","p":{"className":"md-codeblock ","attributes":{"value":"function main(window)\n    txt = tex(\"T = 2\\\\pi\\\\sqrt{L\\\\over g}\")\n    fillcolor(\"#eeb\", fontcolor(\"#499\", pad(5mm, txt)))\nend","theme":"elegant","mode":"julia","read-only":true,"line-numbers":null}}},{"t":"div","p":{"style":{"backgroundColor":"#E0E0B0","padding":"5.0mm","color":"#409090"}},"c":[{"t":"ka-tex","p":{"attributes":{"source":"T = 2\\pi\\sqrt{L\\over g}","block":null}}}]},{"t":"h1","p":{"className":"md-heading heading-2 "},"c":[{"txt":"Pattern 3: Escher functions have curried methods"}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Omitting the last tile argument to escher functions returns a 1-argument function that takes a tile."}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"For example, "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"pad(10mm)"}]}]},{"t":"span","c":[{"txt":" returns an anonymous function of 1 argument which must be a tile, and that returns a new tile with the specified 10mm of padding."}]}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"Therefore, "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"pad(10mm, txt)"}]}]},{"t":"span","c":[{"txt":" is equivalent to "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"pad(10mm)(txt)"}]}]},{"t":"span","c":[{"txt":" or "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"txt |\> pad(10mm)"}]}]},{"t":"span","c":[{"txt":". This is helpful when you want to apply, for example, the same padding to a all the tiles in a vector. e.g. "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"map(pad(10mm), [tile1, tile2])"}]}]},{"t":"span","c":[{"txt":" will return a vector of two tiles with 10mm padding each."}]}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"Moreover, using the curried version with the "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"|\>"}]}]},{"t":"span","c":[{"txt":" infix operator makes for code that reads better."}]}]},{"t":"span","p":{"className":"md-paragraph font-bold "},"c":[{"txt":"Example 1."}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"The following is equivalent to the last example."}]},{"t":"code-mirror","p":{"className":"md-codeblock ","attributes":{"value":"function main(window)\n    tex(\"T = 2\\\\pi\\\\sqrt{L\\\\over g}\") |\>\n        fontcolor(\"#499\") |\>\n        pad(5mm) |\>\n        fillcolor(\"#eeb\")\nend","theme":"elegant","mode":"julia","read-only":true,"line-numbers":null}}},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"You can mentally read this as: to the plaintext Hello, World, apply font color red and then ap nal of UIs"}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"a","p":{"href":"http://julialang.org/Reactive.jl"},"c":[{"t":"span","c":[{"txt":"Reactive.jl"}]}]},{"t":"span","c":[{"txt":" package allows \"reactive programming\" in Julia. Reactive programming is a style of event-driven programming with signals of data. A signal is a value that can change over time.  "}]},{"t":"a","p":{"href":"http://julialang.org/Reactive.jl"},"c":[{"t":"span","c":[{"txt":"Reactive.jl's documentation"}]}]},{"t":"span","c":[{"txt":" provides an overview of the signal framework. At this point it is highly recommended that you read it."}]}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"There are two facets to this rule:"}]},{"t":"ul","p":{"className":"md-list "},"c":[{"t":"li","c":[{"t":"span","p":{"className":"md-list-item "},"c":[{"txt":"Getting the input from tiles"}]}]},{"t":"li","c":[{"t":"span","p":{"className":"md-list-item "},"c":[{"txt":"Creating a signal of UI using these signals"}]}]}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"Firstly, some Tiles (particularly those that are subtypes of "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Behavior"}]}]},{"t":"span","c":[{"txt":" which is in turn a subtype of "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Tile"}]}]},{"t":"span","c":[{"txt":") can write to Reactive's "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Signal"}]}]},{"t":"span","c":[{"txt":" signals. Widgets such as sliders, buttons, dropdown menus are subtypes of "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"Behavior"}]}]},{"t":"span","c":[{"txt":". The function "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"subscribe"}]}]},{"t":"span","c":[{"txt":" lets you pipe updates from a behavior into a signal."}]}]},{"t":"span","p":{"className":"md-paragraph font-bold "},"c":[{"txt":"Example 1."}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Let's create a slider and subscribe its current value to a Reactive signal."}]},{"t":"code-mirror","p":{"className":"md-codeblock ","attributes":{"value":"\niterations = Signal(0) # The angle at any given time\nconnected_slider = subscribe(slider(0:7), iterations)","theme":"elegant","mode":"julia","read-only":true,"line-numbers":null}}},{"t":"em","p":{"className":"md-paragraph emph "},"c":[{"txt":"Output:"}]},{"t":"paper-slider","p":{"attributes":{"max":7,"value":0,"pin":null,"min":0,"step":1,"disabled":null,"secondaryProgress":0,"editable":true}}},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"code","c":[{"t":"span","c":[{"txt":"connected_slider"}]}]},{"t":"span","c":[{"txt":" renders as a slider and updates the signal "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"iterations"}]}]},{"t":"span","c":[{"txt":" when the slider's knob is moved by the user."}]}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Secondly, you can use these input signals to create a signal of Escher UIs."}]},{"t":"span","p":{"className":"md-paragraph font-bold "},"c":[{"txt":"Example 2."}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"Let's now use the "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"iterations"}]}]},{"t":"span","c":[{"txt":" signal to show an interactive Sierpinski's triangle. Note that you cannot meaningfully interact with the graphic if you are reading this on Github pages. Starting escher server from the "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"docs/"}]}]},{"t":"span","c":[{"txt":" directory should get you interactivity."}]}]},{"t":"code-mirror","p":{"className":"md-codeblock ","attributes":{"value":"\nusing Compose\n\nfunction main(window)\n    # Load HTML dependencies related to the slider\n    push!(window.assets, \"widgets\")\n\n    iterations = Signal(5) # The number of iterations to show\n    connected_slider = subscribe(slider(0:7, value=5), iterations)\n\n    map(iterations) do n\n        vbox(\n            connected_slider,\n            sierpinski(n)\n        )\n    end\nend", "), \"#e58\")\ntile(board::Board{true}, i, j) =\n    board.mines[i, j] ? mine :\n        number(board.uncovered[i, j])\n\ntile(board, i, j) =\n     constant((i, j), clickable(number(board.uncovered[i, j]))) \>\>\> moves\n\ngameover = vbox(\n        title(2, \"Game Over!\") |\> pad(1em),\n        addinterpreter(_ -\> newboard(10, 10), broadcast(button(\"Start again\"))) \>\>\> initial_board\n    ) |\> pad(1em) |\> fillcolor(\"white\")\n\nfunction showboard{lost}(board::Board{lost})\n    m, n = size(board.mines)\n    b = hbox([vbox([tile(board, i, j) for j in 1:m]) for i in 1:n])\n    lost ? inset(Escher.middle, b, gameover) : b\nend\n\nfunction main(window)\n    push!(window.assets, \"widgets\")\n\n    map(board) do board\n        vbox(\n           vskip(2em),\n           title(3, \"minesweeper\"),\n           vskip(2em),\n           showboard(board),\n        ) |\> packacross(center)\n    end\nend","theme":"elegant","mode":"julia","read-only":true,"line-numbers":null}}},{"t":"em","p":{"className":"md-paragraph emph "},"c":[{"txt":"Output:"}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"Below is a screen grab of a game that was just lost."}]},{"t":"div","p":{"className":"md-paragraph "},"c":[{"t":"span","c":[{"txt":"(Run "}]},{"t":"code","c":[{"t":"span","c":[{"txt":"examples/minesweeper.jl"}]}]},{"t":"span","c":[{"txt":" via escher server to play the game)"}]}]},{"t":"img","p":{"style":{"height":"auto","display":"block","width":"auto"},"src":"assets/img/minesweeper.png","className":"md-paragraph ","alt":""}},{"t":"h1","p":{"className":"md-heading heading-1 "},"c":[{"txt":"Documentation"}]},{"t":"span","p":{"className":"md-paragraph "},"c":[{"txt":"The documentation is a work in progress. Here are the other bits available for now:"}]},{"t":"h1","p":{"className":"md-heading heading-3 "},"c":[{"txt":"API Reference"}]},{"t":"ul","p":{"className":"md-list "},"c":[{"t":"li","c":[{"t":"a","p":{"href":"layout-api.html","className":"md-list-item "},"c":[{"t":"
